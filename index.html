<!doctype html>
<html>
	<head>
		<title>teewurst24.party</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; font-size:24px;}
			body { font: 24px Helvetica, Arial; display:flex; flex-direction: column;}
			html, body{
				height: 100%;
			}
			.button { 
				font-size:32px;
				padding:5px;
				border-radius: 6px;
				width:10em;
			}
			.backgroundTop {
				background-size:cover;
			}
			.backgroundMain {
				background-size:cover;
				flex-grow: 1;
			}
		</style>
	</head>
	
	<body>
		<div class="backgroundTop" style="font-size:24px; padding:10px;">
			<a href="/" style="text-decoration: none;">
				<img id="icon" src="" alt="Icon" style="width:64px;height:64px;">
				<span style="color:white;font-size:48px" align="center">Teewurst24.party</span>
			</a>
		</div>
		<div class="backgroundMain" style="font-size:24px; padding:10px;">
			<button class="button" id="yt">YT-Clicks</button>
			<br>
			<button class="button" id="yt_m">YT-Clicks Mobile</button>
		</div>
		
		
		
		<script src="/scripts/socket.io-1.2.0.js"></script>
		<script src="/scripts/jquery-1.11.1.js"></script>
		<script>
			$(function () {
				//CHANGE IP ADDRESS OR PORT HERE
				var ipAdresse = "";
				var port = "";
				var socket = io();
				
				
				$("#yt").click(function() {
					window.location = "/ytclicks";
				});
				$("#yt_m").click(function() {
					window.location = "/ytclicks/mobile";
				});
				socket.on('setIPPORT', function(s_ip, s_port){
					ipAdresse = s_ip;
					port = s_port;
					$(".backgroundMain").css("background-image", "url(http://" + ipAdresse + ":" + port + "/images/back3.jpg)");
					$(".backgroundTop").css("background-image", "url(http://" + ipAdresse + ":" + port + "/images/top3.jpg)");
					$("#icon").attr("src","http://" + ipAdresse + ":" + port + "/images/teewurst_icon_white.ico");
				});
			});
		</script>
	</body>
</html>
